<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket #{{ ticket.id }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
            color: #222;
        }
        .ticket-box {
            border: 2px dashed #0d6efd;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background: white;
        }
        h2 {
            color: #0d6efd;
            text-align: center;
        }
        .qr {
            margin-top: 20px;
            text-align: center;
        }
        img.qr-code {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="ticket-box">
        <h2>ðŸŽŸ Event Ticket</h2>
        <p><strong>Event:</strong> {{ ticket.event.title }}</p>
        <p><strong>Date:</strong> {{ ticket.event.date }}</p>
        <p><strong>Attendee:</strong> {{ ticket.attendee.name }}</p>
        <p><strong>Seat:</strong> {{ ticket.seat_number }}</p>
        <p><strong>Status:</strong> {{ ticket.get_status_display }}</p>
        <p><strong>Price:</strong> Rs. {{ ticket.price }}</p>

        {% if qr_path %}
        <div class="qr">
            <img src="file://{{ qr_path }}" class="qr-code">
        </div>
        {% endif %}
    </div>
</body>
</html>
